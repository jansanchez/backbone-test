<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>backbone</title>
    <link type="text/css" href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <h2>Fotos</h2>
    <div id="divGallery" class="white-box">
      <div class="dragger"><span class="note">Suelta tus imágenes aquí <small>Máximo 2 MB por imágen.</small></span></div>
      <div class="options">
        <input type="text" id="file" name="file" placeholder="No ha elegido ningún archivo">
        <button type="button" id="btnChoose">Elige tu imagen</button>
      </div>
      <form name="demoFiler" id="demoFiler" enctype="multipart/form-data">
        <fielset>
          <input type="file" name="multiUpload" id="multiUpload" multiple="multiple">
          <input type="submit" name="submitHandler" id="submitHandler" value="Upload">
        </fielset>
      </form>
    </div>
    <div class="tpl">
      <div class="thumb"><a title="{{title}}" href="javascript:;" class="remove"></a>{{src}}</div>
    </div>
    <script src="js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/libs/underscore-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone-min.js" type="text/javascript"></script>
    <script src="js/libs/require-min.js" type="text/javascript"></script>
    <script src="js/models/model.js" type="text/javascript"></script>
  </body>
</html>
